<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button color="secondary"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">My Service</ion-text>
        </ion-text>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="medium" (click)="back()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item-sliding *ngFor="let listing of filteredListings">
      <ion-item>
        <ion-label>Title : {{listing.Title}}<br />
        Category : {{listing.Category}}<br />
        Service : {{listing.Service}}<br />
        RatePerHour : {{listing.RatePerHour}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeListing(listing)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addListing()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
