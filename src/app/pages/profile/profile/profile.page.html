<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Profile</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="back()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="user.Image"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label>{{user.Name}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="star" *ngFor="let star of stars"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>{{user.CustomerCount}} Customers</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>{{user.Email}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label>{{user.PhoneNumber}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="pin"></ion-icon>
          <ion-label>{{user.Location}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-segment [(ngModel)]="profileTab" value="description">
          <ion-segment-button value="description">
            <ion-label>About</ion-label>
          </ion-segment-button>

          <ion-segment-button value="reviews">
            <ion-label>Reviews</ion-label>
          </ion-segment-button>
        </ion-segment>

        <div [ngSwitch]="profileTab">
          <ion-list *ngSwitchCase="'description'">
            <h1>Interested Field</h1>
            <ion-input type="text" [(ngModel)]="user.InterestedField"></ion-input>

            <h1>Project Involved</h1>
            <ion-input type="text" [(ngModel)]="user.ProjectInvolved"></ion-input>
          </ion-list>

          <ion-list *ngSwitchCase="'reviews'">
            this is review section
          </ion-list>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button icon-left size="medium" expand="full" shape="round" color="dark" tappable (click)="gotoUpdateProfile()">
    <ion-icon name="person"></ion-icon>
    Update Profile
  </ion-button>
</ion-content>
