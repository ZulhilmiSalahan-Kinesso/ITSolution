<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Notifications</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="back()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let notification of filteredNotification">
      <ion-item >
        <ion-label>
          Title: {{notification.Title}} <br />
          Desc: {{notification.Body}} <br />
          Notification Status : {{notification.Status}}<br />
        </ion-label>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-no-padding">
            <ion-col size="6" class="ion-no-padding" *ngIf="notification.Status==='New'">
              <ion-button expand="full" size="default" (click)="markRead(notification)">
                Mark as read
              </ion-button>
            </ion-col>
            <ion-col size="6" class="ion-no-padding" *ngIf="notification.Status==='Read'">
              <ion-button expand="full" size="default" (click)="markUnread(notification)">
                Mark as unread
              </ion-button>
            </ion-col>
            <ion-col size="6" class="ion-no-padding" *ngIf="notification.Status==='Read'">
                <ion-button expand="full" size="default" (click)="deleteNotification(notification)">
                  Delete
                </ion-button>
              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
</ion-list>
</ion-content>
