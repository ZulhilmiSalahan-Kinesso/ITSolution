<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Make Deal</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="back()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      <ion-icon  name="filing" item-start></ion-icon>
      HirerId
    </ion-label>
    <ion-input disabled="true" color="secondary" type="text" [(ngModel)]="deal.HirerId"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">
        <ion-icon name="filing" item-start></ion-icon>
        Hirer Name
      </ion-label>
      <ion-input disabled="true" color="secondary" type="text" [(ngModel)]="deal.HirerName"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label position="floating">
      <ion-icon name="filing" item-start></ion-icon>
      FreelancerId
    </ion-label>
    <ion-input disabled="true" color="secondary" type="text" [(ngModel)]="deal.FreelancerId"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">
        <ion-icon name="filing" item-start></ion-icon>
        Freelancer Name
      </ion-label>
      <ion-input disabled="true" color="secondary" type="text" [(ngModel)]="deal.FreelancerName"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label position="floating">
      <ion-icon name="filing" item-start></ion-icon>
      Title
    </ion-label>
    <ion-input color="secondary" type="text" [(ngModel)]="deal.Title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      <ion-icon name="filing" item-start></ion-icon>
      Description
    </ion-label>
    <ion-input color="secondary" type="text" [(ngModel)]="deal.Description"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">
      <ion-icon name="filing" item-start></ion-icon>
      Offer
    </ion-label>
    <ion-input color="secondary" type="text" [(ngModel)]="deal.Offer"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addDeal()">
    <ion-icon name="add"></ion-icon>
    <ion-label>Add</ion-label>
  </ion-button>
</ion-content>
