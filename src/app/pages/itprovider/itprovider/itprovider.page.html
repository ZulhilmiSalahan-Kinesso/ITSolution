<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">IT Freelancer</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="back()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let provider of filteredProviders">
      <ion-item>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-thumbnail slot="start">
                <img [src]="provider.Image">
              </ion-thumbnail>
              <ion-label>
                {{provider.Name}} <br />
                Rating: {{provider.Rating}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-button expand="full" (click)="viewListing(provider.Id)">
                Services
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="full" (click)="makecall(provider.Id, provider.PhoneNumber)">
                Call
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="full" (click)="createDeal(provider)">
                Deal
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
